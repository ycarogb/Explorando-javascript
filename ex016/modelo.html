<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="estilo.css"> <!--href faz referência a um arquivo externo-->
</head>
<body>
    <header>
        <h1>Vamos contar!</h1>
    </header>
    <section>
        <div>
            <p>Início: 
                <input type="number" name="inicio" id="valorInicio">
            </p>
            <p>Fim: 
                <input type="number" name="fim" id="valorFim">
            </p>
            <p>Passo: 
                <input type="number" name="passo" id="valorPasso">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="resultado">
            Contando...
        </div>
    </section>
    <footer>
        <p>&copy; CursoEmVideo</p>
    </footer>
    <script src="script.js"> //src faz referência a um arquivo externo contendo o script
    </script>
</body>
</html>
