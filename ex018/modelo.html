<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="estilo.css"> <!--href faz referência a um arquivo externo-->
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div>
            <p> Escolha um número de 1 a 100: 
                <input type="number" name="inicio" id="numero">
                <input type="button" value="Adicionar" onclick="adicionarNumero()">
            </p>
        </div>
        <div>
            <select id="numerosEscolhidos" name="numerosEscolhidos" size="10"></select>
            <input type="button" value="Analisar" onclick="analisarNumeros()">
            <p id="textoResultado"> Aqui sai o texto...</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoEmVideo</p>
    </footer>
    <script src="script.js"> //src faz referência a um arquivo externo contendo o script
    </script>
</body>
</html>
