<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execicios iniciante DOM</title>
</head>
<body>
    <h1>Exercícios manipulação DOM</h1>
    <h2>Tabuada</h2>
    <script>
        var input = window.prompt("Digite um número para ver a tabuada:");
        document.writeln("Você quer ver a tabuada do " + input + ":");
        var numero = Number(input);
        var multiplicadoPor1 = numero * 1;
        var multiplicadoPor2 = numero * 2;
        var multiplicadoPor3 = numero * 3;
        var multiplicadoPor4 = numero * 4;
        var multiplicadoPor5 = numero * 5;
        var multiplicadoPor6 = numero * 6;
        var multiplicadoPor7 = numero * 7;
        var multiplicadoPor8 = numero * 8;
        var multiplicadoPor9 = numero * 9;
        var multiplicadoPor10 = numero * 10;

        document.write("<br>");
        document.writeln(input + " x " + "1 = " + String(multiplicadoPor1));
        document.write("<br>");
        document.writeln(input + " x " + "2 = " + String(multiplicadoPor2));
        document.write("<br>");
        document.writeln(input + " x " + "3 = " + String(multiplicadoPor3));
        document.write("<br>");
        document.writeln(input + " x " + "4 = " + String(multiplicadoPor4));
        document.write("<br>");
        document.writeln(input + " x " + "5 = " + String(multiplicadoPor5));
        document.write("<br>");
        document.writeln(input + " x " + "6 = " + String(multiplicadoPor6));
        document.write("<br>");
        document.writeln(input + " x " + "7 = " + String(multiplicadoPor7));
        document.write("<br>");
        document.writeln(input + " x " + "8 = " + String(multiplicadoPor8));
        document.write("<br>");
        document.writeln(input + " x " + "9 = " + String(multiplicadoPor9));
        document.write("<br>");
        document.writeln(input + " x " + "10 = " + String(multiplicadoPor10));
    </script>
</body>
</html>
