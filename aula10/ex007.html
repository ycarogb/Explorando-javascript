<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        input {
            font: normal 18pt Arial;
            width: 100px;
            margin-bottom: 5%;
        }
        div#result {
            font: normal 20pt Arial;
            width: 500px;
            margin: top 10px;    
            background-color: green;        
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="result">Resultado</div>

    <script>
        function somar(){
            var texto1 = window.document.getElementById('txtn1');
            var texto2 = window.document.querySelector('input#txtn2');
            var result = window.document.getElementById('result');
            var numero1 = Number(texto1);
            var numero2 = Number(texto2);
            var soma = numero1 + numero2;
            
            result.innerHTML = `A soma entre ${numero1} e ${numero2} é igual a <strong>${soma}</strong>`;
        }

    </script>
</body>
</html>
