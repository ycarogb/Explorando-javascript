<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina exemplo HTML</title>
    <style>
        body {
            background-color: rgb(153, 153, 216);
            color: azure;
            font: normal 20pt Arial;
        }
        h1 {
            color: black;
        } /*Aqui vocÊ pode definir o estilo para qualquer parte da página*/
    </style>
</head>
<body>
    <h1>Olá, mundo!!</h1> <!-- Título -->
    <p>Exemplo de parágrafo em HTML</p> <!-- parágrafo -->
    <script>
        window.alert("Exemplo de alerta");//Comando de alerta
        window.confirm("Quer ver o conteúdo?"); //Comando para criar caixa de confirmação
        window.prompt("Qual seu nome?"); //Comando para criar pop-up em que o usuário vai inserir os dados
    </script>
</body>
</html>
