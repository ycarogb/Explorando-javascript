<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="estilo.css"> <!--href faz referência a um arquivo externo-->
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de nascimento:
                <input type="number" name="textoAno" id="textoAno" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="radioSexo" id="masculino" checked> <!--é necessário que para input de multipla escolha que os nomes dos botões das opções sejam IGUAIS, para que apenas uma opção seja marcada!! -->
                <label for="masculino">Masculino</label>
                <input type="radio" name="radioSexo" id="feminino" checked>
                <label for="feminino">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="resultado">
            Preencha os dados acima para ver os resultados!
        </div>
    </section>
    <footer>
        <p>&copy; CursoEmVideo</p>
    </footer>
    <script src="script.js"> //src faz referência a um arquivo externo contendo o script
    </script>
</body>
</html>
